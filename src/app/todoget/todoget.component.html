<h1> Lista de Items:</h1>
<br/>
<table class="table table-hover">
  <thead>
  <tr>
      <td><b>Título: </b></td>
      <td><b>Descripción: </b></td>
      <td colspan="2"><b>Acciones: </b></td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let item of todoitems">
          <td>{{ item.todo_name }}</td>
          <td>{{ item.todo_description }}</td>
          <td><a [routerLink]="['edit', item._id]" class="btn btn-primary">Editar</a>&nbsp;&nbsp;<a (click) = "deleteItem(item._id)" class="btn btn-danger">Eliminar</a></td>
      </tr>
  </tbody>
</table>
